<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dug Ipsum</title>
  </head>
  <body>
    <header role="banner">
      <!-- title section -->
      <h1>Dug Ipsum</h1>
      <h2>Pixar Up inspired lorem ipsum generator</h2>
    </header>
    <main role="main">
      <article role="article">
        <header>
          <p>
            intro paragraph?
          </p>
        </header>
        <!-- image section -->
        <section>
          <p>image</p>
        </section>
        <!-- selection section -->
        <section>
          <label
            >Choose amount of paragraphs:
            <select id="totalParagraphs" name="totalParagraphs">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </label>

          <!-- startWith section -->
          <input
            type="checkbox"
            value="none"
            name="checkbox"
            id="startDugIpsum"
          />Start with &quot;Dug ipsum dolor...?&quot;

          <!-- button -->
          <button id="button">Fetch!</button>
        </section>

        <!-- display the text -->
        <section>
          <div id="displayRandom" style="display: none"></div>
        </section>
      </article>
    </main>

    <br />
    <footer role="contentinfo">Made with &hearts;</footer>

    <script src="script.js"></script>
  </body>
</html>
