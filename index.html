<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dug Ipsum</title>
  </head>
  <body>
    <header role="banner">
      <!-- title section -->
      <h1>Dug Ipsum</h1>
      <h2>Pixar Up inspired lorem ipsum generator</h2>
    </header>
    <main role="main">
      <article role="article">
        <header>
          <p>
            intro paragraph?
          </p>
        </header>
        <!-- image section -->
        <section>
          <p>image</p>
        </section>
        <!-- selection section -->
        <section>
          <label
            >Choose amount of paragraphs:
            <select id="totalParagraphs" name="totalParagraphs">
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
            </select>
          </label>
          <p>Paragraphs</p>
          <input type="checkbox" name="" />Start with &quot;Dug ipsum dolor sit
          amet...?&quot;
          <button id="button">Fetch!</button>
        </section>
        <!-- text section -->
        <section>
          <p id="text" class="result">where text will be rendered</p>
        </section>
      </article>
    </main>
    <footer role="contentinfo">Made with &hearts;</footer>
    <script src="script.js"></script>
  </body>
</html>
